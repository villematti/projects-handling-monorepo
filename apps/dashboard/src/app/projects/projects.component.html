<div class="container">
    <!-- PROJECTS LIST -->
  <div class="col-50">
    <app-projects-list
      [projects]="projects$ | async"
      (deleteProject)="deleteProject($event)"
      (selectProject)="selectProject($event)"
    ></app-projects-list>
  </div>
    <!-- PROJECT DETAILS -->
  <div class="col-50">
    <app-projects-details
      [project]="selectedProject"
      (cancel)="cancel()"
      (save)="saveProject($event)"
    ></app-projects-details>
  </div>
</div>
